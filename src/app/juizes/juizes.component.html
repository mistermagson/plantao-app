<h2>Juizes</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <th>ID</th>
    <th>Juiz</th>
    <th>Antiguidade</th>
    </thead>
    <tbody>
    <tr *ngFor="let juiz of juizes">
      <td>{{juiz.id}}</td>
      <td>{{juiz.nome}}</td>
      <td>{{juiz.dataAntiguidade}}</td>
    </tr>
    </tbody>
  </table>
</div>
