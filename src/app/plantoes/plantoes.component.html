<h2>Plantões</h2>

<div class="table-responsive">
  <table class="table table-striped table-sm">
  <thead>
  <th>ID</th>
  <th>JuizID</th>
  <th>Data Plantão</th>
  <th>Tipo (Local ou Regional)</th>
  </thead>
  <tbody>
  <tr *ngFor="let plantao of plantoes">
    <td>{{plantao.id}}</td>
    <td>{{plantao.juizId}}</td>
    <td>{{plantao.dataPlantao}}</td>
    <td>{{plantao.tipoPlantao}}</td>
  </tr>
  </tbody>
</table>
