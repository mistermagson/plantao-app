<main class="form-signin w-100 m-auto">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <input formControlName="email" type="email" class="form-control" placeholder="name@trf3.jus.br" required>

    <input formControlName="password" type="password" class="form-control" placeholder="senha" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>

  </form>
</main>
